<div class="navbar navbar-inverse-blue navbar-fixed-top">
  <div class="navbar-inner navbar-custom">
    <div class="btn-group f-right" style="margin-right: 20px;">
      <button class="btn" #seciliDilButon>Türkçe</button>
      <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" id="filters">
        <li><a (click)="dilDegistir('Turkce', $event)" class="selected">Türkçe</a></li>
        <li><a (click)="dilDegistir('Ingilizce', $event)">English</a></li>
      </ul>
    </div>
    <div class="navigation">
      <a class="brand brand-custom" [routerLink]="'/'">
        <img
          *ngIf="seciliDil === 'Turkce'"
          src="/assets/arsiv/img/coalinturkey-logo-tr.png"
          width="240"
          alt="coal in turkey"
        />
        <img
          *ngIf="seciliDil === 'Ingilizce'"
          src="/assets/arsiv/img/coalinturkey-logo-en.png"
          width="240"
          alt="coal in turkey"
        />
      </a>
      <div class="container">
        <div class="row">
          <div class="span11">
            <div class="tabbable">
              <ul class="nav nav-tabs" style="margin-top: 40px;">
                <li class="active">
                  <a href="#tab1" data-toggle="tab" (click)="seciliArsivTipDegistir('gorsel')"
                    ><i class="icon-picture icon-large"></i
                  ></a>
                </li>
                <li>
                  <a href="#tab2" data-toggle="tab" (click)="seciliArsivTipDegistir('video')"
                    ><i class="icon-facetime-video icon-large"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container navbar-tag-container" style="float: left;">
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
            <div class="row">
              <ul class="unstyled navbar-tag-list">
                <li *ngFor="let gorselEtiket of gorselEtiketler">
                  <a (click)="etiketSecildi(gorselEtiket[seciliDil].OrtakId)">{{ gorselEtiket[seciliDil].Ad }}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="tab-pane" id="tab2">
            <div class="row">
              <ul class="unstyled navbar-tag-list">
                <li *ngFor="let videoEtiket of videoEtiketler">
                  <a (click)="etiketSecildi(videoEtiket[seciliDil].OrtakId)">{{ videoEtiket[seciliDil].Ad }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
